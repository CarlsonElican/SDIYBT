<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="/navbar/navbar.css">

</head>
<body class="leaderboard-page">
  <div id="navbar-id"></div>
  <div class="nav-spacer" aria-hidden="true"></div>

  <h2 style="text-align:center;margin-top:16px;">Leaderboard</h2>

  <div class="lb-frame">
    <table class="table" id="lb-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Pet Name</th>
          <th>Level</th>
          <th>Rarity</th>
          <th>Profile</th>
        </tr>
      </thead>
      <tbody id="lb-body"></tbody>
    </table>
  </div>

  <div class="modal-overlay" id="profile-modal">
    <div class="modal-box">
      <div id="profile-content"></div>
      <div style="text-align:center;margin-top:14px;">
        <button id="profile-close" class="btn modal-close-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="/navbar/navbar.js"></script>
  <script src="/protected/petdisplay.js"></script>
  <script src="/protected/leaderboard.js"></script>
</body>
</html>
