<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trainer Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .move-chip {
      border-width: 3px;
      border-style: solid;
      padding: 6px 10px;
      border-radius: 10px;
      margin-bottom: 6px;
      list-style: none;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .rarity-weak    { border-color: #9be7a3; }
    .rarity-average { border-color: #64b5f6; }
    .rarity-based   { border-color: #ba68c8; }
    .rarity-awesome { border-color: #ef5350; }
    .rarity-legendary {
      border: 3px solid transparent;
      border-radius: 10px;
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red) border-box;
      background-size: 100% 100%, 300% 100%;
      animation: rainbow-move 3s linear infinite;
    }
    @keyframes rainbow-move {
      0%   { background-position: 0 0,   0% 0; }
      100% { background-position: 0 0, 100% 0; }
    }

    .trainer-layout {
      display: grid;
      grid-template-columns: 260px 1fr 260px;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      align-items: start;
    }

    .trainer-actions {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .avatar {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      display: block;
      margin: 0 auto 10px auto;
    }
    .username {
      font-weight: bold;
      margin: 8px 0 14px 0;
    }
    .upload-hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      line-height: 1.3;
    }
    .btn {
      padding: 15px 40px;
      border: none;
      outline: none;
      color: #FFF;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 12px;
      font-size: 20px;
    }
    .btn::after {
      content: "";
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      left: 0;
      top: 0;
      border-radius: 10px;
    }
    .btn::before {
      content: "";
      background: linear-gradient(
        45deg,
        #FF0000, #FF7300, #FFFB00, #48FF00,
        #00FFD5, #002BFF, #FF00C8, #FF0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 600%;
      z-index: -1;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      filter: blur(8px);
      animation: glowing 20s linear infinite;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
      opacity: 0;
    }
    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
    .btn:hover::before {
      opacity: 1;
    }
    .btn:active:after {
      background: transparent;
    }
    .btn:active {
      color: #000;
      font-weight: bold;
    }

    .big-btn {
      width: 200px;
      height: 200px;
      font-size: 28px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="navbar-id"></div>

  <div class="trainer-layout">
    <aside class="trainer-sidebar">
      <img id="avatar-img" class="avatar" src="/uploads/catstare.png" alt="Trainer Avatar">
      <div id="trainer-username" class="username">…</div>

      <form id="avatar-form" enctype="multipart/form-data">
        <input id="avatar-file" type="file" name="avatar" accept="image/*">
        <button type="submit" style="margin-top:8px;">Upload</button>
      </form>
      <div class="upload-hint">Max ~1 MB, square image looks best (e.g. 256×256).</div>
    </aside>

    <div id="pet-container" class="pet-box"></div>

    <aside class="trainer-actions">
      <button id="xpgain" class="btn big-btn">+1 XP</button>
    </aside>      
  </div>


  <script src="navbar/navbar.js"></script>
  <script src="/protected/trainer.js"></script>
</body>
</html>
