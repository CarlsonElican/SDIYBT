<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trainer Page</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div id="navbar-id"></div>

  <div class="trainer-layout">
    <aside class="trainer-sidebar">
      <img id="avatar-img" class="avatar" src="/uploads/catstare.png" alt="Trainer Avatar">
      <div id="trainer-username" class="username">…</div>

      <form id="avatar-form" enctype="multipart/form-data">
        <input id="avatar-file" type="file" name="avatar" accept="image/*">
        <button type="submit" style="margin-top:8px;">Upload</button>
      </form>
      <div class="upload-hint">Max ~1 MB, square image looks best (e.g. 256×256).</div>
    </aside>

    <div id="pet-container" class="pet-box"></div>

    <aside class="trainer-actions">
      <div class="trainer-actions-inner">
        <button id="claimxp" class="btn big-btn">Claim XP</button>
        <div style="height:14px;"></div>
        <button id="xpgain" class="btn big-btn">+1 XP</button>
      </div>
    </aside>
  </div>

  <script src="navbar/navbar.js"></script>
  <script src="/protected/trainer.js"></script>
</body>
</html>
