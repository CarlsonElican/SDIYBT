<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class = "title">
	<p>Log In</p>
</div>


<div class="form">
  <div class="form-row">
    <label for="un">Username:</label>
    <input id="un" type="text" name="un">
  </div>
  <div class="form-row">
    <label for="pw">Password:</label>
    <input id="pw" type="password" name="pw">
  </div>
  <button id="showPW" type="button">Show Password</button>
  <button id="submit">Log In</button>
</div>

<div id="redirect"> <a href="signup.html"> Need an account? Sign Up</a></div>

<div id="message"></div>

<script src="login.js"></script>

</body>
</html>
