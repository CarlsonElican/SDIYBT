<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class = "title">
	<p>Sign Up</p>
</div>

<div class="form">
  <div class="form-row">
    <label for="un">Username:</label>
    <input id="un" type="text" name="un">
  </div>
  <div class="form-row">
    <label for="pw">Password:</label>
    <input id="pw" type="password" name="pw">
  </div>
  <button id="showPW" type="button">Show Password</button>
  <button id="submit">Create Account</button>
</div>

<div id="redirect"> <a href="login.html"> Already have an account? Login</a></div>

<div id="message"></div>

<script src="signup.js"></script>

</body>
</html>
